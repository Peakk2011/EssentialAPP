    <script>
        document.querySelector('.contact-trigger').addEventListener('click', function () {
            const dropdown = this.nextElementSibling;
            dropdown.classList.toggle('active');

            // Close dropdown when clicking outside
            document.addEventListener('click', function closeDropdown(e) {
                if (!e.target.closest('.contact-dropdown')) {
                    dropdown.classList.remove('active');
                    document.removeEventListener('click', closeDropdown);
                }
            });
        });

        fetch('../config/version.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = data.version;
                document.getElementById('codename').textContent = data.codename;
                // For web
                document.getElementById('web-version').textContent = data.version;
                document.getElementById('Text-web-version').textContent = data.version;
                document.getElementById('web-codename').textContent = data.codename;
            })
            .catch(error => console.error('Error loading version:', error));

        // Add logo click handler
        const logoIcon = document.getElementById('EssentialLogoIcons');
        const body = document.body;
        let isExpanded = false;

        // Create overlay
        const overlay = document.createElement('div');
        overlay.className = 'logo-overlay';
        body.appendChild(overlay);

        // Simplified text scramble effect
        function typeText(text, element, onComplete) {
            let index = 0;

            function addNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index] === '\n' ? '<br>' : text[index];
                    index++;
                    setTimeout(addNextChar, 50);
                } else if (onComplete) {
                    setTimeout(onComplete, 1500);
                }
            }

            element.innerHTML = '';
            addNextChar();
        }

        logoIcon.addEventListener('dblclick', (e) => {
            e.stopPropagation();
            isExpanded = !isExpanded;
            const textEffect = document.getElementById('Typing_Effect');

            if (isExpanded) {
                body.style.overflow = 'hidden';
                logoIcon.classList.add('expanded');
                overlay.classList.add('active');
                textEffect.classList.add('active');

                typeText('EssentialAPP\nMade by Mint teams', textEffect, () => {
                    typeText('We made this app\nespecially for you ❤️', textEffect);
                });

                setTimeout(() => {
                    document.getElementById('ForMint').style.opacity = "1";
                }, 350);
            } else {
                resetLogoState();
            }
        });

        overlay.addEventListener('click', resetLogoState);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isExpanded) {
                resetLogoState();
            }
        });

        function resetLogoState() {
            setTimeout(() => {
                body.style.overflow = '';
                logoIcon.classList.remove('expanded');
                overlay.classList.remove('active');
                isExpanded = false;
                const textEffect = document.getElementById('Typing_Effect');
                textEffect.classList.remove('active');
            }, 300);
            document.getElementById('ForMint').style.opacity = "0";
        }
    </script>
