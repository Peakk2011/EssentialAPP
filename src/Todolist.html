<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Todo list | รายการสิ่งที่ต้องทำ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/defaultComp.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/todolist.css" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    // Runtime detection
    document.addEventListener('DOMContentLoaded', () => {
        const runtime = window.electronAPI ? 'electron' : 'web';
        document.documentElement.setAttribute('data-runtime', runtime);
        document.documentElement.setAttribute('data-os', window.runtimeInfo?.os || 'unknown');
        document.body.classList.add(`os-${window.runtimeInfo?.os === 'darwin' ? 'mac' : window.runtimeInfo?.os === 'win32' ? 'windows' : 'linux'}`);
    });
  </script>

  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@1,2&f[]=satoshi@1,2&display=swap" rel="stylesheet">
</head>

<body>

  <div class="content">
    <div id="shortDate"></div>
    <div class="lang-dropdown" id="langDropdown">
      <div class="lang-option" data-lang="en-EN">English</div>
      <div class="lang-option" data-lang="th-TH">ไทย</div>
      <div class="lang-option" data-lang="hi-IN">हिंदी</div>
      <div class="lang-option" data-lang="zh-CN">中文</div>
    </div>

    <div id="todo-app">
      <div class="add-task-wrapper">
        <input id="todo-input" type="text" placeholder="Add a new task and press Enter..." />
        <button id="add-btn">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

  </div>

  <script src="./frontendJS/TodoList.js" defer></script>
  <script src="./frontendJS/PUBLICscripts.js" defer></script>
  <script type="module">
    import { initTheme, listenThemeSync } from './Essential_Pages/Settings_Config/theme.js';
    initTheme();
    listenThemeSync();
  </script>
</body>

</html>
