<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/defaultComp.css">
    <title>EssentialAPP Error</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        // Runtime detection
        (function () {
            const runtime = window.electronAPI ? 'electron' : 'web';
            document.documentElement.setAttribute('data-runtime', runtime);
        })();
        document.documentElement.setAttribute('data-os', window.runtimeInfo.os);
        document.body.classList.add(`os-${window.runtimeInfo.os === 'darwin' ? 'mac' : window.runtimeInfo.os === 'win32' ? 'windows' : 'linux'}`);
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');

        * {
            font-weight: 300;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background-color: #0F0F0F;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: #181818;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0px 12px 17px rgba(0, 0, 0, 0.15),
                0px 2px 20px rgba(0, 0, 0, 0.07);
            border: solid 1px #313131;
            max-width: 350px;
            animation: floatUp 0.2s ease-out;
            -webkit-app-region: no-drag;
            width: 350px;
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            color: #fff;
            font-weight: 500;
            margin-bottom: 1.25rem;
            font-family: 'Inter Tight', 'IBM Plex Sans Thai', 'Hind', 'Noto Sans SC', sans-serif !important;
        }

        p {
            font-size: 1.15rem;
            color: #ccc;
            margin-bottom: 1.5rem;
            font-family: 'Inter Tight', 'IBM Plex Sans Thai', 'Hind', 'Noto Sans SC', sans-serif;
        }

        .roast {
            border-radius: 12px;
            font-size: 1rem;
            color: #eee;
            margin-bottom: 1.5rem;
            text-wrap: balance;
            height: 130px;
            font-family: 'Inter Tight', 'IBM Plex Sans Thai', 'Hind', 'Noto Sans SC', sans-serif;
        }

        .roast p {
            margin-top: 1rem;
            display: block;
            color: #fff;
            font-size: 16px;
        }

        .roast span {
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            background: var(--theme-accent);
            color: #000;
            border: none;
            padding: 0.7rem 1.1rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 14.5px;
            line-height: 1.1;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 0.5rem;
        }

        button:hover {
            filter: brightness(80%);
        }

        #CenterTitlebar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 40px;
            top: 0;
            -webkit-app-region: drag;
        }

        #CenterTitlebar h2 {
            line-height: 40px;
            margin-left: 1rem;
            font-size: 14px;
            letter-spacing: -0.2px;
            font-weight: 500;
        }

        [data-os="darwin"] #CenterTitlebar h2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .Text {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .Text a {
            transform: translate(10px, 0px);
            -webkit-app-region: no-drag;
            line-height: 0;
            border-radius: 6px;
            transition: all 0.2s;
        }

        [data-os="darwin"] .Text a {
            transform: translate(88.5px, 0px);
            height: 40px;
            padding: 0rem 0.65rem;
            border-left: solid 1px #4f4f4f;
            border-right: solid 1px #4f4f4f;
            border-radius: 0px;
            align-content: center;
        }

        .Text a:hover {
            background-color: #313131;
        }

        @media (max-width: 400px) {
            .card {
                background-color: transparent;
                border: none;
                box-shadow: none;
            }

            .roast {
                height: 100px;
            }

            button {
                transform: translateX(-7px);
            }

            .Text {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="CenterTitlebar" class="electron-only">
        <div class="Text">
            <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e3e3e3">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                </svg></a>
            <h2>EssentialAPP Error</h2>
            <h2></h2>
        </div>
    </div>
    <div class="card electron-only">
        <h1>EssentialAPP Error</h1>
        <div class="roast">
            Some features in EssentialAPP are currently not working.<br>
            Please try again after the next update.<br>
            The developer is working hard to fix these issues.<br>
        </div>
        <button onclick="goHome()">Retrun to home page</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
