<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="./css/paint.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/defaultComp.css" crossorigin="anonymous" />
    <!-- Material icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net">

</head>

<body>
    <!-- Content -->

    <div class="tabs-container" id="paint-tabs-container">
        <div class="tabs" id="paint-tabs"></div>
        <button id="new-paint-tab-btn" title="New Drawing">+</button>
    </div>

    <div class="all-toolbar">

        <div class="toolbar">

            <div class="control">
                <label class="color-picker paintapp-control">
                    <span id="color-picker-trigger" class="color-preview" style="background-color: #000000;"></span>
                </label>
                <div id="iro-picker-container" style="
                display: none;
                position: absolute;
                z-index: 100;
                background: var(--toolbar-bg);
                padding: 16px;
                border-radius: 12px;
                outline: var(--theme-border) solid 1.7px;
                bottom: 70px;
                left: 50%;
                transform: translateX(-50%);
                min-width: 310px;">
                </div>
            </div>
            <div class="control paintapp-control">
                <button id="mainEraserBtn" class="tool-btn" title="Eraser">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="var(--theme-fg)">
                        <path
                            d="M690-240h190v80H610l80-80Zm-500 80-85-85q-23-23-23.5-57t22.5-58l440-456q23-24 56.5-24t56.5 23l199 199q23 23 23 57t-23 57L520-160H190Zm296-80 314-322-198-198-442 456 64 64h262Zm-6-240Z" />
                    </svg>
                </button>
            </div>
            <div class="control paintapp-control" id="brushSizeControl">
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span class="size-display" id="sizeDisplay" style="display: none;">5px</span>
            </div>


            <div class="control">
                <select id="brushType">
                    <option value="smooth">Smooth</option>
                    <option value="texture" selected>Texture</option>
                </select>
            </div>
            <div class="control paintapp-control">
                <select id="exportFormat">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>

            <button id="clearBtn" class="clear-btn">Clear</button>
            <button id="saveBtn">Save</button>
        </div>

        <div id="more-options-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="var(--theme-fg)">
                <path
                    d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z" />
            </svg>
        </div>

    </div>

    <div id="more-options-responsive" style="display: none;">
        <div class="responsive-controls-container">
            <div class="responsive-control-item" id="responsive-color-control">
                <span>Color</span>
                <label class="color-picker">
                    <span id="responsive-color-picker-trigger" class="color-preview"
                        style="background-color: #000000;"></span>
                </label>
            </div>
            <div class="responsive-control-item" id="responsive-eraser-control">
                <span>Eraser</span>
                <button id="responsiveEraserBtn" class="tool-btn" title="Eraser">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="var(--theme-fg)">
                        <path
                            d="M690-240h190v80H610l80-80Zm-500 80-85-85q-23-23-23.5-57t22.5-58l440-456q23-24 56.5-24t56.5 23l199 199q23 23 23 57t-23 57L520-160H190Zm296-80 314-322-198-198-442 456 64 64h262Zm-6-240Z" />
                    </svg>
                </button>
            </div>
            <div class="responsive-control-item" id="responsive-brush-size-control-slider">
                <label for="responsiveBrushSize">
                    <span>Size</span>
                </label>
                <input type="range" id="responsiveBrushSize" min="1" max="50" value="5">
                <span class="size-display" id="responsiveSizeDisplay" style="display: none;">5px</span>
            </div>
        </div>
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script src="./Featured/paint.js" type="module"></script>
    <script src="./frontendJS/PUBLICscripts.js" type="module" defer></script>
</body>

</html>
