<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EssentialAPP | Paint app</title>
    <link rel="stylesheet" href="./css/paint.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/defaultComp.css" crossorigin="anonymous" />
    <!-- Material icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script>
        // Runtime detection
        document.addEventListener('DOMContentLoaded', () => {
            const runtime = window.electronAPI ? 'electron' : 'web';
            document.documentElement.setAttribute('data-runtime', runtime);
            document.documentElement.setAttribute('data-os', window.runtimeInfo?.os || 'unknown');
            document.body.classList.add(`os-${window.runtimeInfo?.os === 'darwin' ? 'mac' : window.runtimeInfo?.os === 'win32' ? 'windows' : 'linux'}`);
        });
    </script>
</head>

<body>
    <!-- Content -->

    <div class="tabs-container" id="paint-tabs-container">
        <div class="tabs" id="paint-tabs"></div>
        <button id="new-paint-tab-btn" title="New Drawing">+</button>
    </div>
    <div class="toolbar">
        <div class="control">
            <label class="color-picker">
                <span id="color-picker-trigger" class="color-preview" style="background-color: #000000;"></span>
            </label>
            <div id="iro-picker-container" style="
                display: none;
                position: absolute;
                z-index: 100;
                background: var(--toolbar-bg);
                padding: 16px;
                border-radius: 12px;
                outline: var(--theme-border) solid 1.7px;
                bottom: 70px;
                left: 50%;
                transform: translateX(-50%);
                min-width: 310px;"></div>
        </div>

        <div class="control" id="brushSizeControl">
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <span class="size-display" id="sizeDisplay">5px</span>
        </div>

        <div class="control">
            <select id="brushType">
                <option value="smooth">Smooth</option>
                <option value="texture" selected>Texture</option>
            </select>
        </div>
        
        <div class="control">
            <select id="exportFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
        </div>

        <button id="clearBtn" class="clear-btn">Clear</button>
        <button id="saveBtn">Save</button>
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script src="./Featured/paint.js" type="module"></script>
    <script src="./frontendJS/PUBLICscripts.js" defer></script>
</body>

</html>
