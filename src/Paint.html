    <!-- Content -->

    <div class="tabs-container" id="paint-tabs-container">
        <div class="tabs" id="paint-tabs">
            <!-- Tabs will be generated here -->
        </div>
        <button id="new-paint-tab-btn" title="New Drawing">+</button>
    </div>
    <div class="toolbar">
        <div class="control">
            <label class="color-picker">
                <span id="color-picker-trigger" class="color-preview" style="background-color: #000000;"></span>
            </label>
            <div id="iro-picker-container" style="
                display: none;
                position: absolute;
                z-index: 100;
                background: var(--toolbar-bg);
                padding: 16px;
                border-radius: 12px;
                outline: var(--theme-border) solid 1.7px;
                bottom: 70px;
                left: 50%;
                transform: translateX(-50%);
                min-width: 310px;"></div>
        </div>

        <div class="control" id="brushSizeControl">
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <span class="size-display" id="sizeDisplay">5px</span>
        </div>

        <div class="control">
            <select id="brushType">
                <option value="smooth">Smooth</option>
                <option value="texture" selected>Texture</option>
            </select>
        </div>
        
        <div class="control">
            <select id="exportFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
        </div>

        <button id="clearBtn" class="clear-btn">Clear</button>
        <button id="saveBtn">Save</button>
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script src="./Featured/paint.js" defer></script>
    <script src="./frontendJS/PUBLICscripts.js" defer></script>
    <script type="module">
        import { initTheme, listenThemeSync, setTheme } from './Essential_Pages/Settings_Config/theme.js';
        initTheme();
        listenThemeSync();

        if (window.electronAPI?.onThemeChange) {
            window.electronAPI.onThemeChange((event, theme) => {
                setTheme(theme);
            });
        } else {
            window.addEventListener('theme-change', e => {
                setTheme(e.detail);
            });
        }

        // Communicate with parent window
        document.addEventListener('DOMContentLoaded', () => {
            // Notify parent that the app has loaded
            if (window.parent && typeof window.parent.iframeAction === 'function') {
                window.parent.iframeAction('Paint', 'loaded', { timestamp: new Date() });
            }

            // Listen for commands from the parent window
            window.addEventListener('message', (event) => {
                const { action, data } = event.data;

                if (action === 'clearCanvas') {
                    // Trigger the existing clear button's functionality
                    const clearButton = document.getElementById('clearBtn');
                    if (clearButton) clearButton.click();
                }
            });

            // Forward keyboard shortcuts to parent
            document.addEventListener('keydown', (e) => {
                // Only forward shortcuts, not regular typing in some potential future input
                if (e.ctrlKey || e.metaKey) {
                    if (window.parent) {
                        window.parent.postMessage({
                            action: 'forwardKeydown',
                            key: e.key,
                            code: e.code,
                            ctrlKey: e.ctrlKey,
                            metaKey: e.metaKey,
                            shiftKey: e.shiftKey
                        }, '*');
                    }
                }
            });
        });
    </script>
