    <div class="content">
        <div class="contentBTN">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div id="time" style="font-variant-numeric: tabular-nums;">
            <span id="time-main" style=" vertical-align:middle;">00:00:00</span>
            <span id="time-ms" style="font-size: 11.5vw; vertical-align:middle;">.00</span>

            <ul id="laps"></ul>
        </div>

    <script src="./frontendJS/PUBLICscripts.js" defer></script>
    <script src="./Featured/clock.js"></script>
    <script type="module">
        import { initTheme, listenThemeSync } from './Essential_Pages/Settings_Config/theme.js';
        initTheme();
        listenThemeSync();

        // Communicate with parent window
        document.addEventListener('DOMContentLoaded', () => {
            // Notify parent that the app has loaded
            if (window.parent && typeof window.parent.iframeAction === 'function') {
                window.parent.iframeAction('Clock', 'loaded', { timestamp: new Date() });
            }

            // Listen for commands from the parent window
            window.addEventListener('message', (event) => {
                const { action, data } = event.data;

                // Trigger clicks on existing buttons based on the action
                switch (action) {
                    case 'start':
                        document.getElementById('start')?.click();
                        break;
                    case 'stop':
                        document.getElementById('stop')?.click();
                        break;
                    case 'reset':
                        document.getElementById('reset')?.click();
                        break;
                    case 'lap':
                        document.getElementById('lap')?.click();
                        break;
                }
            });

            // Forward keyboard shortcuts to parent
            document.addEventListener('keydown', (e) => {
                // Only forward shortcuts
                if (e.ctrlKey || e.metaKey) {
                    if (window.parent) {
                        window.parent.postMessage({
                            action: 'forwardKeydown',
                            key: e.key,
                            code: e.code,
                            ctrlKey: e.ctrlKey,
                            metaKey: e.metaKey,
                            shiftKey: e.shiftKey
                        }, '*');
                    }
                }
            });
        });
    </script>
