<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta neme="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/defaultComp.css">
    <link rel="stylesheet" href="./css/time.css">
    <title>Clock</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        // Runtime detection
        document.addEventListener('DOMContentLoaded', () => {
            const runtime = window.electronAPI ? 'electron' : 'web';
            document.documentElement.setAttribute('data-runtime', runtime);
            document.documentElement.setAttribute('data-os', window.runtimeInfo?.os || 'unknown');
            document.body.classList.add(`os-${window.runtimeInfo?.os === 'darwin' ? 'mac' : window.runtimeInfo?.os === 'win32' ? 'windows' : 'linux'}`);
        });
    </script>
</head>

<body>
    
    <div class="content">
        <div class="contentBTN">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div id="time" style="font-variant-numeric: tabular-nums;">
            <span id="time-main" style=" vertical-align:middle;">00:00:00</span>
            <span id="time-ms" style="font-size: 11.5vw; vertical-align:middle;">.00</span>
        </div>
        <div class="lapsContent">
            <ul id="laps"></ul>
        </div>
    </div>

    <script src="./frontendJS/PUBLICscripts.js" defer></script>
    <script src="./Featured/clock.js" type="module"></script>
</body>

</html>
