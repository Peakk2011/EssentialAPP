<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- Set default component -->
    <link rel="stylesheet" href="./css/notes.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/defaultComp.css" crossorigin="anonymous" />

    <!-- Material icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        script-src * 'unsafe-inline' 'unsafe-eval';
        style-src * 'unsafe-inline';
        style-src-elem * 'unsafe-inline';
        style-src-attr * 'unsafe-inline';
        img-src * data: blob:;
        connect-src *;
        font-src * data:;
        media-src *;
        frame-src *;
    ">
</head>

<body>

    <div class="notes-main">
        <div class="textarea-container">
            <textarea id="autoSaveTextarea" placeholder="Select or create a note to start..." spellcheck="false"
                disabled></textarea>

            <div class="zoom-controls">
                <button id="zoom-out-btn" class="zoom-btn" title="Zoom Out (Ctrl+-)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="currentColor">
                        <path d="M200-440v-80h560v80H200Z" />
                    </svg>
                </button>
                <button id="zoom-in-btn" class="zoom-btn" title="Zoom In (Ctrl++)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="currentColor">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                    </svg>
                </button>
                <button id="reset-zoom" title="Reset Zoom (Ctrl+0)"><span>Reset</span></button>
            </div>
        </div>
    </div>

    <script src="./frontendJS/PUBLICscripts.js" type="module" defer></script>
    <script type="module" src="./Featured/notes.js"></script>
</body>

</html>
